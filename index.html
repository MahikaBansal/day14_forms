<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
</head>

<body style="background-color: rgb(212, 231, 255);">
    <h1 style="font-family: Arial, Helvetica, sans-serif; ">Mahika's 2 Truths and a Lie Game</h1>
    <p id="timer">Time: 60s</p>

    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <p id="greet" style="font-size: x-large;">Welcome!</p>


    <h2>Warm up trivia question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia1-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="trivia1();">

    <h2>Two Truths and a Lie</h2>
    <p>Guess which ones are True...</p>
    <p id="truth1-answer"></p>
    <form action="">
        <input type="checkbox" name="truth" id="truth1">
        <label for="newYork">I was born in New York.</label><br>
        <input type="checkbox" name="truth" id="truth2">
        <label for="languages">I can speak 4 languages.</label><br>
        <input type="checkbox" name="truth" id="lie">
        <label for="color">My favorite color is pink.</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="truth1();">



    <script src="js/truth.js"></script>
</body>

</html>
